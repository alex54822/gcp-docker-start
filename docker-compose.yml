version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend_net

  app:
    build: .             # <--- ВАЖНО: Собираем из Dockerfile
    env_file: .env       # <--- ВАЖНО: Читаем пароли
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend_net

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - backend_net

volumes:
  postgres_data:

networks:
  backend_net:
